<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" href="./images/cloud.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <img src="./images/cloud.png" style="width:60px" />
                <a class="navbar-brand ms-2" href="#">Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control" type="search" id="location" placeholder="Location">
                        <button id="search" class="btn btn-secondary ms-2" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container bg-white text-black rounded mt-3">
        <div class="d-flex justify-content-between">
            <h1 class="mt-3">Current Weather</h1>
            <p id="time" class="fs-2 mt-3">18:48</p>
        </div>
        <input type="date" id="date" />
        <button id="pickDate" class="btn btn-dark ms-2" type="submit">Pick Date</button>
        <hr>
        <p id="country" class="fs-3">Ukraine</p>
        <p id="city" class="fs-3">Kyiw</p>
        <div class="weather">
            <table class="table-light w-100 fs-5">
                <tbody>
                    <tr class="border-bottom">
                        <td>
                            <div class="d-flex">
                                <img id="image" src="#" href="Weather">
                                <p id="temp" class="fs-3 ms-3"></p>
                            </div>
                            <p id="condition"></p>
                        </td>
                        <td id="feelslike" class="align-top">Real feel: </td>
                    </tr>
                    <tr class="border-bottom">
                        <td id="wind">Wind Gusts </td>
                        <td id="pressure">Pressure </td>
                    </tr>
                    <tr class="border-bottom">
                        <td id="humidity">Humidity </td>
                        <td id="cloud">Cloud Cover </td>
                    </tr>
                    <tr class="mb-3">
                        <td id="vis">Visibility </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
